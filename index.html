  <body>
    <script>
      function redirectToUrl() {
        const apps = {
          Android:
            "https://play.google.com/store/apps/details?id=com.kvidodev.sparrow",
          iOS: "https://apps.apple.com/app/speede-scooters/id6503287962",
        };

        var userAgent = window.navigator.userAgent,
          platform = window.navigator.platform,
          macosPlatforms = ["Macintosh", "MacIntel", "MacPPC", "Mac68K"],
          windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"],
          iosPlatforms = ["iPhone", "iPad", "iPod"],
          os = null;

        if (
          macosPlatforms.indexOf(platform) !== -1 ||
          iosPlatforms.indexOf(platform) !== -1
        ) {
          os = "iOS";
          gtag("event", "ios", {
            event_category: "Redirect",
            event_action: "iOS",
            event_label: "iOS redirect",
          });
          window.location.replace(apps.iOS);
        } else if (
          windowsPlatforms.indexOf(platform) !== -1 ||
          /Android/.test(userAgent)
        ) {
          os = "Android";
          gtag("event", "android", {
            event_category: "Redirect",
            event_action: "Android",
            event_label: "Android redirect",
          });
          window.location.replace(apps.Android);
        } else if (!os && /Linux/.test(platform)) {
          os = "Linux";
          gtag("event", "ios", {
            event_category: "Redirect",
            event_action: "iOS",
            event_label: "iOS redirect",
          });
          window.location.replace(apps.iOS);
        }

        return os;
      }
      window.onload = function () {
        redirectToUrl();
      };
    </script>
